<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="bg-video">
      <video class="bg-video__content" autoplay muted loop>
        <source
          src="imgs/Beautiful Anime - Nature [AMV].mp4"
          type="video/mp4"
        />
        <source
          src="imgs/Beautiful Anime - Nature [AMV].webm"
          type="video/webm"
        />
        Your browser is not supported!
      </video>
    </div>
    <img
      src="imgs/Studio_Ghibli.png"
      alt="Studio Ghibli Logo"
      class="Studio_ghibli"
    />
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('imgs/castleInTheSky.png')"
      >
        <h3>Castle in the sky</h3>
      </div>
      <div class="panel" style="background-image: url('imgs/HowlsCastle.jpg')">
        <h3>Howl's moving castle</h3>
      </div>
      <div class="panel" style="background-image: url('imgs/mononoke.jpg')">
        <h3>Princess Mononoke</h3>
      </div>
      <div class="panel" style="background-image: url('imgs/spiritedAway.jpg')">
        <h3>Spirited away</h3>
      </div>
      <div class="panel" style="background-image: url('imgs/totoro.jpg')">
        <h3>Totoro</h3>
      </div>
      <div class="panel" style="background-image: url('imgs/totoro2.jpg')">
        <h3>My neighbor Totoro</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
